<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NetMap - Scan</title>
  <link rel="stylesheet" href="/styles.css">
  <script src="/app.js"></script>
</head>
<body>
  <div class="container">
    <nav class="sidebar">
      <h1>NetMap</h1>
      <ul>
        <li><a href="/scan">Scan</a></li>
        <li><a href="/devices">Devices</a></li>
      </ul>
    </nav>
    <main>
      <h2>Network Scan</h2>

      <div class="detected-networks">
        <h3>Detected Networks</h3>
        <div class="network-list" id="network-list">
          <p class="loading">Loading networks...</p>
        </div>
      </div>

      <div class="scan-form">
        <div class="form-group">
          <label for="network">Network (CIDR):</label>
          <input type="text" name="network" id="network" placeholder="192.168.1.0/24" required>
        </div>

        <div class="form-group">
          <label for="core-switch">Core Switch IP:</label>
          <input type="text" name="core-switch" id="core-switch" placeholder="192.168.1.1" required>
        </div>

        <button type="button" id="start-scan">Start Scan</button>
      </div>

      <div class="scan-results" id="scan-results" style="display: none;">
        <div class="scan-status" id="scan-status">Status: Initializing...</div>
        <div class="device-list" id="device-list"></div>
      </div>
    </main>

    <script src="/scan.js"></script>
  </div>
</body>
</html>
